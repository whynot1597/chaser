    <meta charset="utf-8">
    <title>Chaser Game</title>
    <link rel="stylesheet" href="chaser.css">
    <link rel="stylesheet" href="fontStylesheet.css">
    <link rel="icon" href="Game_Icon.png">
  </head>
  <body>
    <audio id="backgroundSong" width="0" height="0" loop>
      <source src="BF4_Warsaw.mp3" type="audio/mpeg">
      Your browser does not support the audio tag.
    </audio>
    <audio id="damageSoundEffect" width="0" height="0">
      <source src="damageSoundEffect.mp3" type="audio/mpeg">
    </audio>
    <canvas id="gameCanvas"></canvas>
    <div id="gameInfo">
      <h1>Chaser</h1>
      <p>Health: <span id="healthPercentage"></span>% <progress id="progressBar" value=100 max=100></progress></p>
      <p>Number of Enemies: <span id="numberOfEnemies"></span></p>
      <p>Highscore: <span id="highscore"></span></p>
      <table id="highscores" border="1">
        <tr>
          <th>Place</th>
          <th>Score</th>
          <th>Date</th>
          <th>Name</th>
        </tr>
        <tr>
          <td>1</td>
          <td id="score1"></td>
          <td id="date1"></td>
          <td id="name1"></td>
        </tr>
        <tr>
          <td>2</td>
          <td id="score2"></td>
          <td id="date2"></td>
          <td id="name2"></td>
        </tr>
        <tr>
          <td>3</td>
          <td id="score3"></td>
          <td id="date3"></td>
          <td id="name3"></td>
        </tr>
        <tr>
          <td>4</td>
          <td id="score4"></td>
          <td id="date4"></td>
          <td id="name4"></td>
        </tr>
        <tr>
          <td>5</td>
          <td id="score5"></td>
          <td id="date5"></td>
          <td id="name5"></td>
        </tr>
      </table>
      <br>
      <button id="restartButton" type="button" onclick="restartGame()">Retry</button>
    </div>
    
    <div id="firebaseui-auth-container"></div>
    <div id="loader">Loading...</div>
    
    <script src="chaser.js"></script>
  </body>
</html>
